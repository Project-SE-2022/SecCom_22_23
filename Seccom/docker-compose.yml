version: "3.8"

services:
  intrusion_management_api:
    hostname: "imapi"
    container_name: imapi
    build:
      context: ./imapi
    env_file:
      - ./imapi/.env
    ports:
      - "8060:8060"
    volumes:
      - ./imapi:/imapi

  sites_management_api:
    hostname: "smapi"
    container_name: smapi
    build:
      context: ./smapi
    env_file:
      - ./smapi/.env
    ports:
      - "8050:8050"
    volumes:
      - ./smapi:/smapi

  clients_ui:
    hostname: "client"
    container_name: clients_ui
    build:
      context: ./clientui
    ports:
      - "3000:3000"
    volumes:
      - ./clientui/src:/clientui/src

  mgmt_ui:
    container_name: mgmt_ui
    build:
      context: ./mgmtui
    ports:
      - "3010:3010"
    volumes:
      - ./mgmtui/src:/mgmtui/src

  postgres:
    image: postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    networks:
      - keycloak_net

  keycloak:
    depends_on:
      - postgres
    hostname: "keycloak"
    container_name: keycloak
    environment:
      KEYCLOAK_USER: seccom_user
      KEYCLOAK_PASSWORD: 123qwe
      DB_VENDOR: postgres
      DB_ADDR: postgres
      DB_DATABASE: keycloak
      DB_USER: keycloak
      DB_PASSWORD: keycloak
    image: jboss/keycloak
    ports:
      - "8080:8080"
    restart: unless-stopped
    volumes:
      - ./keycloak/realms/export:/tmp/export
    command:
      - "-b 0.0.0.0 -Dkeycloak.import=/tmp/export/Clients_UI-realm.json,/tmp/export/Management_UI-realm.json"
    networks:
      - keycloak_net

  rabbitmq3:
    hostname: "rabbitmq"
    container_name: "rabbitmq"
    image: rabbitmq:3.8-management-alpine
    environment:
      - RABBITMQ_DEFAULT_USER=myuser
      - RABBITMQ_DEFAULT_PASS=mypassword
    ports:
      # AMQP protocol port
      - '5672:5672'
      # HTTP management UI
      - '15672:15672'

  kong:
    container_name: "kong"
    image: kong
    volumes:
      - "./kong/config:/usr/local/kong/declarative"
      - "./kong/logs/file.log:/file.log"
    environment:
      - KONG_DATABASE=off
      - KONG_DECLARATIVE_CONFIG=/usr/local/kong/declarative/kong.yml
      - KONG_PROXY_ACCESS_LOG=/dev/stdout
      - KONG_ADMIN_ACCESS_LOG=/dev/stdout
      - KONG_PROXY_ERROR_LOG=/dev/stderr
      - KONG_ADMIN_ERROR_LOG=/dev/stderr
      - KONG_ADMIN_LISTEN=0.0.0.0:8001, 0.0.0.0:8444 ssl
      - KONG_LOG_LEVEL=debug
      - KONG_PLUGINS=bundled
    ports:
      - "8000:8000/tcp"
      - "127.0.0.1:7990:8001/tcp"
      - "8001:8001/tcp"
      - "8443:8443/tcp"
      - "127.0.0.1:8444:8444/tcp"


networks:
  keycloak_net:
